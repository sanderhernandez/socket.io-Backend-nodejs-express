<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket Server</title>
</head>
<body>
<h1>Acceso denegado</h1>

<script src="socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.on('connect', function() {
        console.log('Conectado al servidor');
    });

    socket.on('disconnect', function() {
        console.log('Perdimos comunicacion con el servidor');
    });

    <!-- Cliente esta enmitiendo mensaje:-->
    socket.emit('mensaje',{nombre: 'alexander'});

    <!--El Servidor estÃ¡ escuchando los mensajes del cliente:-->
    socket.on('mensaje', function(payload) {console.log('Escuchando', payload)});

    socket.on('nuevo-mensaje', function(payload) {console.log('Escuchando los sockets:', payload)});


    socket.on('active-bands', function(payload) {
        console.clear();
        console.table(payload);
    });

</script>

</body>
</html>
